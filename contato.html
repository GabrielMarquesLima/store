<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/contato.css">
<!-- === FONTES === -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Questrial&display=swap" rel="stylesheet">
    <title>Store</title>
</head>
<body>
    <header>
        <a href="./index.html">
            <div class="home">
                <img src="./img/home__icon.svg" alt="Icone Home">
            </div>
        </a>
        <a href="./comprar.html">
            <div class="carrinho">
                <img src="./img/carrinho__icon.svg" alt="Icone Carrinho">
            </div>
        </a>
        <a href="./contato.html">
            <div class="contato">
                <img src="./img/contato__icon.svg" alt="Icone Contato">
            </div>
        </a>
    </header>
    <main>
        <div class="bg__contato">
            <form>
                <div class="pnome">
                    <label for="fname"><h1>Primeiro nome:</h1></label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="snome">
                    <label for="snome"><h1>Segundo nome:</h1></label>
                    <input type="text" name="snome" id="snome">
                </div>
                <div class="email">
                    <label for="email"><h1>E-mail:</h1></label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="assunto">
                    <textarea name="assunto" id="assunto" cols="20" rows="10">Assunto: </textarea>
                </div>
                <div class="enviar">
                    <button type="submit" name="enviar"><h1>Enviar</h1></button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="bg">
            <a href="https://twitter.com/GabrielDev2212w" target="_blank">
                <div class="item">
                    <img src="./img/twitter__icon.svg" alt="Twitter">
                    <h2>Twitter</h2>
                </div>
            </a>
            <a href="https://github.com/GabrielMarquesSousa" target="_blank">
                <div class="item">
                    <img src="./img/gitHub__icon.svg" alt="GitHub">
                    <h2>GitHub</h2>
                </div>
            </a>
            <a href="./saiba__mais.html" target="_blank">
                <div class="item">
                    <img src="./img/info__icon.svg" alt="Saiba Mais">
                    <h2>Saiba Mais</h2>
                </div>
            </a>
        </div>
    </footer>
</body>
</html>
