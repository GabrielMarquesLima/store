<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/jogo.css">
<!-- === FONTES === -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Questrial&display=swap" rel="stylesheet">
    <title>Store</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <div class="home">
                <img src="../img/home__icon.svg" alt="Icone Home">
            </div>
        </a>
        <a href="../comprar.html">
            <div class="carrinho">
                <img src="../img/carrinho__icon.svg" alt="Icone Carrinho">
            </div>
        </a>
        <a href="../contato.html">
            <div class="contato">
                <img src="../img/contato__icon.svg" alt="Icone Contato">
            </div>
        </a>
    </header>
    <main>
        <div class="bg__img">
        </div>

        <h1>Sinta o terror novamente!</h1>
        <div class="container">
            <div class="container__plataformas">
                <div class="titulo__plataformas">
                    <h1>Disponível nas plataformas:</h1>
                </div>
                <div class="container__botoes">
                    <a href="">
                        <div class="botoes">
                            <img src="../img/jogos/button__series.svg" alt="Xbox Series">
                            <div class="valor">
                                <h1>R$ 259,00</h1>
                            </div>
                        </div>
                    </a>
                    <a href="">
                        <div class="botoes">
                            <img src="../img/jogos/button__playstation.svg" alt="Playstation 4 e Playstation 5">
                            <div class="valor">
                                <h1>R$ 259,50</h1>
                            </div>
                        </div>
                    </a>
                    <a href="">
                        <div class="botoes">
                            <img src="../img/jogos/button__steam.svg" alt="Steam">
                            <div class="valor">
                                <h1>R$ 249,00</h1>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="container__HLB">
                <div class="titulo__HLB">
                    <h1>De acordo com o HowLongBeat:</h1>
                </div>
                <div class="container__horas">
                    <div class="horas">
                        <h1>Main Story:</h1>
                        <h2>15½ Hours</h2>
                    </div>
                    <div class="horas">
                        <h1>Main + Sides:</h1>
                        <h2>19½ Hours</h2>
                    </div>
                    <div class="horas">
                        <h1>Completionist:</h1>
                        <h2>50 Hours</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="bg">
            <a href="https://twitter.com/GabrielDev2212w" target="_blank">
                <div class="item">
                    <img src="../img/twitter__icon.svg" alt="Twitter">
                    <h2>Twitter</h2>
                </div>
            </a>
            <a href="https://github.com/GabrielMarquesSousa" target="_blank">
                <div class="item">
                    <img src="../img/gitHub__icon.svg" alt="GitHub">
                    <h2>GitHub</h2>
                </div>
            </a>
            <a href="./saiba__mais.html" target="_blank">
                <div class="item">
                    <img src="../img/info__icon.svg" alt="Saiba Mais">
                    <h2>Saiba Mais</h2>
                </div>
            </a>
        </div>
    </footer>
</body>
</html>
