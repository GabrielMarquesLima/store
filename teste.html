<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste formulário</title>
</head>
<body>
    <form>
        <label for="texto">Texto</label>
        <input type="text" name="textos" id="texto">
    </form>

    <h1>Survival Horror favorito:</h1>
    <form> 
        <div class="jogo1">
            <input type="radio" name="fav_game" id="residentEvil" value="Resident Evil">
            <label for="residentEvil">Resident Evil</label>
        </div>
        <div class="jogo2">
            <input type="radio" name="fav_game" id="silentHill" value="Silent Hill">
            <label for="silentHill">Silent Hill</label>
        </div>
        <div class="jogo3">
            <input type="radio" name="fav_game" id="theEvilWithin" value="The Evil Within">
            <label for="theEvilWithin">The Evil Within</label>
        </div>
    </form>

    <h1>Onde você mora?</h1>
    <form>
        <div class="cidade1">
            <input type="checkbox" name="Poá" id="cidade1">
            <label for="cidade1">Poá</label>
        </div>
        <div class="cidade2">
            <input type="checkbox" name="Ferraz" id="cidade2">
            <label for="cidade2">Ferraz de Vasconcelos</label>
        </div>
        <div class="cidade3">
            <input type="checkbox" name="Mogi" id="cidade3">
            <label for="cidade3">Mogi das Cruzes</label>
        </div>
    </form>

    <form>
        <input type="submit" name="enviar" id="cidade1" value="Enviar">
    </form> 	
</body>
</html>
